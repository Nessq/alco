 <animate attributeName="stroke-dashoffset" values="0;143.92;130.84;117.76;104.68;91.6;78.52;65.44;52.36;39.28;26.22;13.14;0" dur="0.5s" repeatCount="indefinite" calcMode="discrete"/> 
  </circle> 

